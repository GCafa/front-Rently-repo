<div class="container mt-5">
  <h2 class="text-center mb-4">Proprietà Preferite</h2>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Caricamento in corso...</p>
  </div>

  <div *ngIf="!loading && errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && favoriteProperties.length === 0" class="text-center text-muted">
    <i class="bi bi-heart fs-4"></i><br>
    Nessuna proprietà preferita trovata.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="favoriteProperties.length > 0">
    <div class="col" *ngFor="let property of favoriteProperties">
      <div class="card h-100 shadow-sm border-primary">
        <img *ngIf="property.propertyImages?.length"
             [src]="imageBaseUrl + property.propertyImages[0]"
             class="card-img-top"
             alt="Immagine proprietà">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ property.title }}</h5>
          <p class="card-text mb-4">
            {{ property.city }}<br>
            €{{ property.pricePerNight }} / notte
          </p>
          <div class="mt-auto d-flex justify-content-between">
            <a [routerLink]="['/property-details', property.id]"
               class="btn btn-outline-primary btn-sm">
              Dettagli
            </a>
            <button (click)="removeFromFavorites(property.id)"
                    class="btn btn-outline-danger btn-sm"
                    title="Rimuovi dai preferiti">
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
