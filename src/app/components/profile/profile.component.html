<app-navbar></app-navbar>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 col-md-8">
      <div class="card personal-area-glass animate__animated animate__fadeInDown">
        <div class="card-body p-5">
          <div class="avatar-circle mb-3">
            <img [src]=" 'http://localhost:8080/images/'+ user?.imageUrl"
                 (error)="onImageError()"
                 alt="Foto profilo"
                 class="profile-image"
                 *ngIf="!loading && user?.imageUrl">
            <div class="no-image" *ngIf="!loading && !user?.imageUrl">
              <span>Nessuna immagine profilo</span>
            </div>
          </div>

          <h2 class="mb-2 text-primary text-start">
            <i class="bi bi-person-circle me-2"></i>Area Personale
          </h2>
          <p class="mb-4 text-muted text-start">Benvenuto nella tua area riservata!</p>

          <div *ngIf="user">
            <div class="row mb-3">
              <div class="col-5 text-end fw-bold text-secondary">Nome:</div>
              <div class="col-7 text-start user-field">{{ user.firstname }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-5 text-end fw-bold text-secondary">Cognome:</div>
              <div class="col-7 text-start user-field">{{ user.lastname }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-5 text-end fw-bold text-secondary">Username:</div>
              <div class="col-7 text-start user-field">{{ user.username }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-5 text-end fw-bold text-secondary">Email:</div>
              <div class="col-7 text-start user-field">{{ user.email }}</div>
            </div>

            <div class="d-flex flex-wrap gap-3 mb-3">
              <a class="btn btn-outline-primary px-4" href="">
                <i class="bi bi-clock"></i> Storico Prenotazioni
              </a>
              <a class="btn btn-outline-primary px-4" href="/modify">
                <i class="bi bi-pencil"></i> Modifica Profilo
              </a>
              <a class="btn btn-outline-primary px-4" href="/change-password">
                <i class="bi bi-pencil"></i> Cambia Password
              </a>
              <a class="btn btn-outline-primary px-4" href="/recharge-balance">
                <i class="bi bi-wallet2"></i> Ricarica Saldo
              </a>
              <button class="btn btn-outline-danger px-4" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </div>

            <div class="mt-3" *ngIf="userRole !== 'HOST'">
              <button class="btn btn-success" routerLink="/change-role">
                <i class="bi bi-house-heart"></i> Vuoi diventare un Host? Clicca qui per richiederlo!
              </button>
            </div>
          </div>

          <button routerLink="/chat">Apri Chat</button>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
