<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Le Mie Proprietà</h2>

  <!-- Messaggi di errore e successo -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>

  <!-- Nessuna proprietà -->
  <div *ngIf="properties.length === 0 && !errorMessage" class="alert alert-info text-center">
    Non hai ancora inserito appartamenti.
  </div>

  <!-- Lista proprietà -->
  <div class="row" *ngIf="properties.length > 0">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let property of properties">
      <div class="card h-100 shadow-sm">
        <!-- Immagine -->
        <img
          *ngIf="property.propertyImages.length > 0"
          [src]="property.propertyImages[0]"
          class="card-img-top"
          alt="Immagine Appartamento"
          style="height: 200px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ property.title }}</h5>
          <p class="card-text text-truncate">{{ property.description }}</p>
          <p><strong>📍 Città:</strong> {{ property.city }}</p>
          <p><strong>💰 Prezzo:</strong> €{{ property.pricePerNight }} / notte</p>
          <p>
            <strong>📌 Stato:</strong>
            <span [class.text-success]="property.isAvailable" [class.text-danger]="!property.isAvailable">
              {{ property.isAvailable ? 'Attivo' : 'Disattivato' }}
            </span>
          </p>

          <!-- Azioni -->
          <div class="mt-auto d-flex justify-content-between gap-2 pt-2">
            <button class="btn btn-outline-primary btn-sm w-100" (click)="viewDetails(property.propertyId)">
              Dettagli
            </button>
            <button class="btn btn-outline-warning btn-sm w-100" (click)="toggleStatus(property.propertyId)">
              {{ property.isAvailable ? 'Disattiva' : 'Attiva' }}
            </button>
            <button class="btn btn-outline-danger btn-sm w-100" (click)="deleteProperty(property.propertyId)">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
