<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestione Ticket</h2>
    <a routerLink="/moderator-ticket-accepted" class="btn btn-primary">
      <i class="fa-solid fa-check me-2"></i>Ticket accettati
    </a>
  </div>

  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border" role="status"></div>
  </div>

  <app-ticket-summary-widget></app-ticket-summary-widget>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="tickets && tickets.length === 0 && !loading" class="alert alert-info">
    Nessun ticket disponibile.
  </div>

  <div *ngIf="tickets && tickets.length > 0" class="list-group">
    <div *ngFor="let ticket of tickets" class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <h5>{{ ticket.title }}</h5>
        <p class="mb-1">{{ ticket.description }}</p>
        <div class="d-flex gap-2 align-items-center">
          <span class="badge" [ngClass]="{
            'bg-warning': ticket.status === 'OPEN',
            'bg-info': ticket.status === 'IN_PROGRESS',
            'bg-success': ticket.status === 'RESOLVED' || ticket.status === 'CLOSED',
            'bg-danger': ticket.status === 'REJECTED'
          }">{{ ticket.status }}</span>
          <small>Creato da <strong>{{ ticket.user.username }}</strong> - {{ ticket.creationDate | date:'short' }}</small>
        </div>
      </div>
      <div class="d-flex flex-column align-items-end gap-2">
        <button *ngIf="ticket.status === 'OPEN'" class="btn btn-outline-success" (click)="acceptTicket(ticket.id)">Accetta</button>
        <button class="btn btn-outline-primary" (click)="viewTicket(ticket.id)">Visualizza</button>
      </div>
    </div>
  </div>
</div>
