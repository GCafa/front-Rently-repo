<div class="ticket-summary-card">
  <div class="card-header">
    <h3><i class="bi bi-graph-up"></i> Riepilogo Ticket</h3>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center p-3">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Caricamento statistiche...</p>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      Impossibile caricare le statistiche. Riprova pi√π tardi.
    </div>

    <div *ngIf="!loading && !error" class="summary-stats">
      <div class="stat-item total" (click)="onTotalClick()" style="cursor: pointer;">
        <div class="stat-value">{{total}}</div>
        <div class="stat-label">Totale</div>
      </div>
      <div class="stat-item pending" (click)="onPendingClick()" style="cursor: pointer;">
        <div class="stat-value">{{pending}}</div>
        <div class="stat-label">In attesa</div>
      </div>
      <div class="stat-item in-progress" (click)="onInProgressClick()" style="cursor: pointer;">
        <div class="stat-value">{{inProgress}}</div>
        <div class="stat-label">In corso</div>
      </div>
      <div class="stat-item resolved" (click)="onSolvedClick()" style="cursor: pointer;">
        <div class="stat-value">{{solved}}</div>
        <div class="stat-label">Risolti</div>
      </div>
      <div class="stat-item rejected" (click)="onClosedClick()" style="cursor: pointer;">
        <div class="stat-value">{{closed}}</div>
        <div class="stat-label">Chiusi</div>
      </div>
    </div>
  </div>
</div>
