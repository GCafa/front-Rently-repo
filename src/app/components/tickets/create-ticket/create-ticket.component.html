<div class="ticket-form-container">
  <h2>Crea un nuovo ticket</h2>

  <form [formGroup]="ticketForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Titolo</label>
      <input id="title" type="text" class="form-control" formControlName="title" />
      <div *ngIf="submitted && this.ticketForm.controls['title'].errors" class="text-danger">
        Il titolo è obbligatorio (max 100 caratteri).
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrizione</label>
      <textarea id="description" rows="5" class="form-control" formControlName="description"></textarea>
      <div *ngIf="submitted && this.ticketForm.controls['description'].errors" class="text-danger">
        La descrizione è obbligatoria (max 1000 caratteri).
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Invia richiesta</button>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
