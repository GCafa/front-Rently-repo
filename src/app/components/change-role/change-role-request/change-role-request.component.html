<div class="page-container">
  <div class="background-pattern"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <!-- Alert errore -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <!-- Alert successo -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
        </div>

        <div class="form-card">
          <div class="card-content">
            <div class="card-header">
              <div class="icon-circle">
                <i class="bi bi-person-gear"></i>
              </div>
              <h2 class="title">Richiesta Cambio Ruolo</h2>
              <p class="subtitle">
                Compila il modulo sottostante per richiedere un cambio del tuo ruolo attuale
              </p>
            </div>

            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="motivation" class="form-label">
                  Motivazione della richiesta
                  <span class="required">*</span>
                </label>

                <div class="textarea-wrapper">
                  <textarea
                    id="motivation"
                    [(ngModel)]="motivation"
                    name="motivation"
                    rows="5"
                    class="form-control"
                    required>
                  </textarea>
                </div>

                <small class="helper-text">
                  <i class="bi bi-info-circle me-1"></i>
                  Fornisci una motivazione dettagliata (10-500 caratteri)
                </small>
              </div>

              <div class="button-group">
                <button
                  type="button"
                  class="btn-back"
                  (click)="cancel()">
                  <i class="bi bi-arrow-left me-2"></i>
                  Torna indietro
                </button>

                <button
                  type="submit"
                  class="btn-submit"
                  [disabled]="isSubmitting">
                  <i class="bi bi-send me-2"></i>
                  {{ isSubmitting ? 'Invio in corso...' : 'Invia richiesta' }}
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
