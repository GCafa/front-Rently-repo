<div class="page-container">
  <div class="background-pattern"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="form-card">
          <div class="card-content">
            <div class="card-header">
              <div class="icon-circle">
                <i class="bi bi-person-gear"></i>
              </div>
              <h2 class="title">Richiesta Cambio Ruolo</h2>
              <p class="subtitle">
                Compila il modulo sottostante per richiedere un cambio del tuo ruolo attuale
              </p>
            </div>

            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="motivation" class="form-label">
                  Motivazione della richiesta
                  <span class="required">*</span>
                </label>

                <div class="textarea-wrapper">
                  <textarea
                    pInputTextarea
                    id="motivation"
                    [(ngModel)]="motivation"
                    name="motivation"
                    rows="5"
                    [autoResize]="true"
                    placeholder="Descrivi perché desideri cambiare ruolo..."
                    required>
                  </textarea>
                </div>

                <small class="helper-text">
                  <i class="bi bi-info-circle me-1"></i>
                  Fornisci una motivazione dettagliata (10-500 caratteri)
                </small>

                <div class="error-message" [class.visible]="!motivation">
                  <i class="bi bi-exclamation-circle me-1"></i>
                  La motivazione è obbligatoria
                </div>
              </div>

              <div class="button-group">
                <button
                  pButton
                  type="button"
                  class="btn-back"
                  (click)="cancel()">
                  <i class="bi bi-arrow-left me-2"></i>
                  Torna indietro
                </button>

                <button
                  pButton
                  type="submit"
                  class="btn-submit"
                  [disabled]="isSubmitting">
                  <i class="bi bi-send me-2"></i>
                  {{ isSubmitting ? 'Invio in corso...' : 'Invia richiesta' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-center"></p-toast>
