<div class="review-container">
  <h2>Lascia una recensione per la propriet√†</h2>

  <form (ngSubmit)="submitReview()">
    <div class="form-group">
      <label for="title">Titolo</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Descrizione</label>
      <textarea id="description" [(ngModel)]="description" name="description" rows="5" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="rating">Valutazione (1-5)</label>
      <input type="number" id="rating" [(ngModel)]="rating" name="rating" class="form-control" min="1" max="5" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
      Invia Recensione
    </button>

    <button class="btn btn-secondary mb-3" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Torna indietro
    </button>

  </form>

  <p class="message mt-3" *ngIf="message">{{ message }}</p>
</div>
