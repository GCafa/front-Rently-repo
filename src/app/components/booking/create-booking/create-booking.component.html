<div class="booking-container" *ngIf="property">
  <h2>Prenota: {{ property.title }}</h2>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Data Check-in</label>
      <input type="date" class="form-control" formControlName="checkInDate" />
    </div>

    <div class="form-group mb-3">
      <label>Data Check-out</label>
      <input type="date" class="form-control" formControlName="checkOutDate" />
    </div>

    <div class="form-group mb-3">
      <label>Numero Adulti</label>
      <input type="number" class="form-control" formControlName="numOfAdults" min="1" />
    </div>

    <div class="form-group mb-3">
      <label>Numero Bambini</label>
      <input type="number" class="form-control" formControlName="numOfChildren" min="0" />
    </div>

    <div class="form-group mb-3">
      <label>Codice Coupon</label>
      <input type="text" class="form-control" formControlName="couponCode" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="bookingForm.invalid">
      Conferma Prenotazione
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </form>
</div>

<!-- In caso di errore di caricamento property -->
<div *ngIf="!property && errorMessage" class="alert alert-danger text-center mt-5">
  {{ errorMessage }}
</div>
