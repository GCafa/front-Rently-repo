<div class="recharge-container">
  <h2>Gestione Saldo</h2>

  <div class="balance-info" *ngIf="currentUser">
    <h3>Saldo attuale:</h3>
    <p class="current-balance">€ {{currentUser.balance}}</p>
  </div>

  <div class="recharge-form">
    <h3>Ricarica il tuo saldo</h3>
    <div class="input-group">
      <label for="amount">Importo da ricaricare (€):</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        min="0"
        step="0.01"
        placeholder="Inserisci l'importo">
    </div>

    <button (click)="rechargeBalance()" class="recharge-button">
      Ricarica
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{successMessage}}
  </div>
</div>
