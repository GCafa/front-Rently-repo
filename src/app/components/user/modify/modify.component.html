<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Modifica Profilo</h3>
    </div>

    <div class="card-body">
      <!-- Loading spinner -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Alert messages -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <!-- Immagine profilo -->
        <div class="text-center mb-4">
          <img [src]="'http://localhost:8080/images/' + user?.imageUrl" alt="Profile Image" class="mb-3">
          <div class="upload-container">
            <input type="file"
                   class="form-control"
                   id="profileImage"
                   (change)="onImageSelected($event)"
                   accept="image/*">
          </div>
        </div>

        <!-- Form fields -->
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 formControlName="username"
                 [ngClass]="{'is-invalid': submitted && f['username'].errors}">
          <div class="invalid-feedback" *ngIf="submitted && f['username'].errors?.['required']">
            Username è obbligatorio
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 formControlName="email"
                 [ngClass]="{'is-invalid': submitted && f['email'].errors}">
          <div class="invalid-feedback">
            <div *ngIf="submitted && f['email'].errors?.['required']">Email è obbligatoria</div>
            <div *ngIf="submitted && f['email'].errors?.['email']">Email non valida</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password (per confermare modifiche)</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password"
                 [ngClass]="{'is-invalid': submitted && f['password'].errors}">
          <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['required']">
            Password è obbligatoria
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-secondary" (click)="logout()">
            Logout
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Salva Modifiche
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
